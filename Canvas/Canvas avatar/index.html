<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar en Canvas</title>
    <style type="text/css">
        canvas{
            background-color: rgb(230,230,255);
        }
    </style>
</head>
<body>
    <canvas id="cnvsAvatar" width="1600" height="1200">Tu navegador no soporta canvas una disculpa</canvas>
    <script>
        var canvas = document.getElementById("cnvsAvatar");
        var ctx = canvas.getContext("2d");

        var ajusteX=180, ajusteY=-50;
        var colorPiel = "rgba(222,171,127, 1)";
        var colorCabello = "rgba(50,0,0, 1)";
        var colorCamisa = "rgba(0,20,50,1)";
        var colorMangas = "rgba(220,20,60,1)";
        var colorPantalon = "rgba(17,30,108,1)";

        //Cabeza
        ctx.fillStyle = colorPiel;
        ctx.beginPath();
        ctx.arc(380,150, 100, 0, 2*Math.PI);
        ctx.fill();
        //Sonrisa
        ctx.beginPath();
        ctx.arc(370,130, 80, 0.9, 0.55*Math.PI);
        ctx.stroke();
        //Manos izquierda y derecha
        ctx.beginPath();
        ctx.arc(225,580, 30, 0, 2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(534,580, 30, 0, 2*Math.PI);
        ctx.fill();
        //Cuello
        ctx.fillRect(346,240, 70,20);

        //Cabello
        ctx.fillStyle = colorCabello;
        ctx.beginPath();
        ctx.arc(380,150, 100, 3.4, 1.87*Math.PI);
        ctx.lineTo(360,127);
        ctx.lineTo(370,115);
        ctx.fill();
        //Ojos
        ctx.beginPath();
        ctx.arc(350,150, 11, 0, 2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(405,150, 11, 0, 2*Math.PI);
        ctx.fill();
        
        //Camisa
        ctx.fillStyle = colorCamisa;
        ctx.fillRect(295,260, 170,320);
        //Numero en camisa
        ctx.fillStyle = "white";
        ctx.font = "70px Impact";
        ctx.fillText("426", 325,370);
        
        ctx.fillStyle = colorMangas;
        //Manga izquierda
        ctx.beginPath();
        ctx.moveTo(295,260);
        ctx.lineTo(265,280);
        ctx.lineTo(200,560);
        ctx.lineTo(260,580);
        ctx.lineTo(295,420);
        ctx.fill();
        //Manga derecha
        ctx.beginPath();
        ctx.moveTo(465,260);
        ctx.lineTo(495,280);
        ctx.lineTo(560,560);
        ctx.lineTo(500,580);
        ctx.lineTo(465,420);
        ctx.fill();

        //Pantalon
        ctx.fillStyle = colorPantalon;
        ctx.beginPath();
        ctx.moveTo(295,580);
        ctx.lineTo(285,930);
        ctx.lineTo(355,930);
        ctx.lineTo(382,640);
        ctx.lineTo(410,930);
        ctx.lineTo(490,930);
        ctx.lineTo(465,580);
        ctx.fill();
        //Zapato izquierdo y derecho
        ctx.fillStyle = "rgba(30,30,30,1)";
        ctx.fillRect(245,930,110,50);
        ctx.fillRect(390,930,100,50);
        

        // canvas.addEventListener("click", function(e){
        //     alert(e.offsetX + ", " + e.offsetY);
        // });
    </script>
</body>
</html>
