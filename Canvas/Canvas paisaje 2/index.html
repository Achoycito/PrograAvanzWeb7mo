<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisaje en Canvas</title>
    <style type="text/css">
        canvas{
            background-color: rgb(230,230,255);
        }
    </style>
</head>
<body>
    <!--                    width=1200      height=1000-->
    <canvas id="cnvsPaisaje" width="1200" height="1000">Tu navegador no soporta canvas una disculpa</canvas>
    <script>
        var canvas = document.getElementById("cnvsPaisaje");
        var ctx = canvas.getContext("2d");

        var xSol = 400, ySol=500;
        var rdl = ctx.createRadialGradient(xSol, ySol, 400, xSol, ySol, 900);
        rdl.addColorStop(0.0, "rgba(240,240,150, 1)");  // Amarillo
        rdl.addColorStop(0.5, "rgba(240,150,160, 1)");  // Rosita
        rdl.addColorStop(1.0, "rgba(200,120,200)");  // Moradito
        
        ctx.beginPath();
        ctx.fillStyle    = rdl;
        ctx.arc(xSol, ySol, 1600, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.beginPath();
        ctx.fillStyle = "rgba(255,255,255,0.6)";
        ctx.arc(xSol, ySol, 150, 0, 2 * Math.PI);
        ctx.fill();
        
        //Arena
        ctx.fillStyle = "rgba(240,200,170,0.9)";
        ctx.fillRect(0, 480,1200,800);
        ctx.strokeRect(0, 480,1200,800);
        
        //------------COLINAS------------

        //Colina izquierda
        ctx.beginPath();
        ctx.fillStyle = "rgba(150, 240, 45, 1)";
        ctx.arc(-300, 1800, 1200, 3, 1.8 * Math.PI);
        ctx.fill();
        ctx.stroke();
        //Colina derecha
        ctx.beginPath();
        ctx.fillStyle = "rgba(150, 240, 45, 1)";
        ctx.arc(1400, 1600, 1200, 3, 1.8 * Math.PI);
        ctx.fill();
        ctx.stroke();
        //Colina principal
        ctx.beginPath();
        ctx.fillStyle = "rgba(140, 200, 45, 1)";
        ctx.arc(700, 1925, 1300, 3, 1.8 * Math.PI);
        ctx.fill();
        ctx.stroke();
        //Colina cercana
        ctx.beginPath();
        ctx.fillStyle = "rgba(100, 160, 45, 1)";
        ctx.arc(0, 2000, 1200, 3, 1.8 * Math.PI);
        ctx.fill();
        ctx.stroke();
        
        //------------PARED------------

        //Pared parte oscura
        ctx.fillStyle = "rgba(85,50,50,1)";
        ctx.fillRect(695, 530, 80, 270);
        ctx.strokeRect(695, 530, 80, 270);
        //Pared lado izq.
        ctx.fillStyle = "rgba(130, 50, 40, 1)";
        ctx.beginPath();
        ctx.moveTo(695, 800);
        ctx.lineTo(605, 670);
        ctx.lineTo(605, 490);
        ctx.lineTo(695, 530);
        ctx.fill();
        ctx.stroke();
        //Pared lado sup.
        ctx.fillStyle = "rgba(200, 120, 100, 1)";
        ctx.beginPath();
        ctx.moveTo(605, 490);
        ctx.lineTo(660, 491);
        ctx.lineTo(775, 530);
        ctx.lineTo(696, 530);
        ctx.fill();
        ctx.stroke();
        
        //------------BOB ESPONJA------------

        //Bob Esponja espalda
        ctx.fillStyle = "rgba(117, 111, 30, 1)";
        ctx.beginPath();
        ctx.moveTo(420, 610);
        ctx.lineTo(430, 740);
        ctx.lineTo(560, 740);
        ctx.lineTo(570, 610);
        ctx.lineTo(420, 610);
        ctx.fill();
        ctx.stroke();
        //Bob Esponja sup.
        ctx.fillStyle = "rgba(187,209,100, 1)";
        ctx.beginPath();
        ctx.moveTo(420, 610);
        ctx.lineTo(450, 590);
        ctx.lineTo(530, 590);
        ctx.lineTo(570, 610);
        ctx.fill();
        ctx.stroke();
        //Bob Esponja camisa
        ctx.fillStyle = "rgba(127,109,107, 1)";
        ctx.beginPath();
        ctx.moveTo(430, 740);
        ctx.lineTo(432, 755);
        ctx.lineTo(559, 755);
        ctx.lineTo(560, 740);
        ctx.fill();
        ctx.stroke();
        //Bob Esponja pantal√≥n
        ctx.fillStyle = "rgba(51,36,26, 1)";
        ctx.beginPath();
        ctx.moveTo(432, 755);
        ctx.lineTo(434, 775);
        ctx.lineTo(556, 775);
        ctx.lineTo(559, 755);
        ctx.fill();
        ctx.stroke();

        //------------CALAMARDO------------

        //Calamardo cabeza sin sombra
        ctx.fillStyle = "rgba(168,187,152, 1)";
        ctx.beginPath();
        ctx.ellipse(903, 530, 70, 45, 0, 0, 2*Math.PI);
        ctx.fill();
        ctx.stroke();

        //Calamardo sombra de cabeza
        ctx.fillStyle = "rgba(87,95,82, 1)";
        ctx.beginPath();
        ctx.ellipse(910, 536, 60, 41, -0.08, 0, 2*Math.PI);
        ctx.fill();
        //Calamardo barbilla
        ctx.beginPath();
        ctx.ellipse(905, 602, 55, 12, 0, 0, 2*Math.PI);
        ctx.fill();
        ctx.stroke();
        //Calamardo nuca
        ctx.fillRect(875,565,66,35);
        //Calamardo cuello
        ctx.fillRect(900,612,15,25);
        
        //Calamardo cuello de camisa
        ctx.fillStyle = "rgba(85,66,36, 1)";
        ctx.fillRect(893,635,30,25);
        ctx.strokeRect(893,635,30,25);
        //Calamardo camisa
        ctx.fillRect(865,656,86,100);
        ctx.strokeRect(865,656,86,100);
        
        //Calamardo espalda
        ctx.fillStyle = "rgba(87,95,82, 1)";
        ctx.fillRect(865,756,86,30);
        ctx.strokeRect(865,756,86,30);
        //Calamardo brazo izq.
        ctx.fillRect(865,690,15,110);
        ctx.strokeRect(865,690,15,110);
        //Calamardo brazo der.
        ctx.fillRect(936,690,15,110);
        ctx.strokeRect(936,690,15,110);

        // canvas.addEventListener("click", function(e){
        //     alert(e.offsetX + ", " + e.offsetY);
        // });
        </script>
</body>
</html>
