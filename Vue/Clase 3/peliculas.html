<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Peliculas populares</title>

    <!-- Enlazar Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div id="contenedor">
        <div class="container-xxl my-4">
            <h1>Popular en Peliculas</h1>
        </div>

        <div class="container">
            <div class="row align-items-start">
                <div class="col-2" v-for="peli in peliculas">
                    <div class="card my-2">
                        <img class="card-img-top" :src="'https://image.tmdb.org/t/p/w600_and_h900_bestv2' + peli.poster_path">
                        <div class="card-body">
                            <h6 class="card-title">
                                {{peli.title}}
                            </h6>
                            <button @click="goToMovieDetail(peli)" class="btn btn-primary col-12">{{peli.id}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        const {createApp} = Vue;
        var miStorage = window.localStorage;
        const data = null;
        const error = null;
        
        const app = createApp({
            data(){
                return{
                    peliculas: null
                }
            },
            methods:{
                getPeliculas(){
                    var config = {
                    method: 'get',
                    url: 'https://api.themoviedb.org/3/movie/popular?&language=es-MX',
                    headers: { 
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI4ZGVmNjQ4ZWQ5YTFhNDY5YjY5MzZlMDNhMjI5Yzg5NiIsInN1YiI6IjYzMWUzM2Q5MGQyZjUzMDA3YzZiZDc4OSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.f6J0Wq5Np6EIroU5XVy7GzJlA1e8jyBXTFuAfr2hGf8'
                    }
                    };

                    axios(config)
                    .then(function (response) {
                        app.peliculas = response.data.results;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                },
                goToMovieDetail(movie){
                    console.log(movie.id);
                    localStorage.setItem("movieID", movie.id);
                    window.location.href = "pelicula-detalles.html";
                }
            },
            mounted(){
                this.getPeliculas();
            }
        }).mount("#contenedor")

        // window.onload(app.getPeliculas);

    </script>
</body>
</html>
