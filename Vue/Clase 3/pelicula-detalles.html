<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Peliculas populares</title>

    <!-- Enlazar Vue.js -->

    <!-- Axios -->

</head>
<body>
    <div id="contenedor">

        <div class="container">

                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        const {createApp} = Vue;
        var miStorage = window.localStorage;
        const data = null;

        const app = createApp({
            data(){
                return{

                    movieDetail: null

            methods:{
                getMovieDetail(){
                    var config = {
                    method: 'get',
                    url: 'https://api.themoviedb.org/3/movie/'+localStorage.getItem("movieID"),
                    headers: {

                    }
                    };

                    axios(config)
                    .then(function (response) {
                        app.movieDetail = response.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                }
                
            },
            mounted(){
                this.getMovieDetail();
            }
        }).mount("#contenedor");

    </script>
</body>
</html>
