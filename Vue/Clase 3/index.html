<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Inicio de sesion</title>

    <!-- Enlazar Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div id="contenedor" class="container m-3">
        <h1 class="mb-5">Lil Jimmy Films</h1>
        <form>
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" v-model="username">
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" v-model="password">
            </div>
            <button @click="login" class="btn btn-primary">Acceder</button>
        </form>
    </div>

    <script type="text/javascript">
        window.onload = function(){
            if(localStorage.getItem("user") != null){
                window.location.href = "peliculas.html";
            }
        }

        const {createApp} = Vue;
        var miStorage = window.localStorage;
        const data = null;
        const error = null;
        
        const app = createApp({
            data(){
                return{
                    users:null,
                    username:"",
                    password:""
                }
            },
            methods:{
                login(e){
                    e.preventDefault();
                    var data = new FormData();
                    data.append('username', this.username);
                    data.append('password', this.password);
                    data.append('request_token', '');

                    var config = {
                    method: 'post',
                    url: 'https://api.themoviedb.org/3/authentication/token/validate_with_login',
                    headers: { 
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI4ZGVmNjQ4ZWQ5YTFhNDY5YjY5MzZlMDNhMjI5Yzg5NiIsInN1YiI6IjYzMWUzM2Q5MGQyZjUzMDA3YzZiZDc4OSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.f6J0Wq5Np6EIroU5XVy7GzJlA1e8jyBXTFuAfr2hGf8', 
                    },
                    data : data
                    };

                    axios(config)
                    .then(function (response) {
                        if(response.data.success){
                            var userTemp = {
                                username: app.username
                            }
                            localStorage.setItem("user", JSON.stringify(userTemp));
                            window.location.href = "peliculas.html";
                        }
                    })
                    .catch(function (error) {
                        swal("Datos incorrectos", "Los datos para el inicio de sesion son incorrectos", "error");
                    });
                }
            }
        }).mount("#contenedor")

    </script>

</html>
