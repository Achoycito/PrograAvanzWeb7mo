<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Inicio de sesion</title>
    <!-- Enlazar Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contenedor" class="container-login">
        <h1 class="titulo-login">Dashboard</h1>
        <form>
            <fieldset>
                <legend>
                    Inicio de sesion
                </legend>
                <input type="email" placeholder="Correo electronico" v-model="email">
                <br>
                <input type="password" placeholder="Contraseña" v-model="password">
                <br>
                <button @click="login">ACCEDER</button>
            </fieldset>
        </form>
    </div>

    <script type="text/javascript">
        const {createApp} = Vue;
        var miStorage = window.localStorage;
        const data = null;
        const error = null;
        
        const app = createApp({
            data(){
                return{
                    users:null,
                    email:"",
                    password:"",
                    mensaje:""
                }
            },
            methods:{
                login(e){
                    e.preventDefault();
                    var logeado=false;
                    var emailTemp = this.email;
                    var passwordTemp = this.password;
                    var nameLogeado;
                    var usernameLogeado;
                    var emailLogeado;
                    
                    var access = this.users.map(function(u){
                        console.log(emailTemp);
                        if(emailTemp.toLowerCase() === u.email.toLowerCase()){
                            if(passwordTemp === u.password){
                                nameLogeado = u.name;
                                usernameLogeado = u.username;
                                emailLogeado = u.email;
                                logeado = true;
                            }
                        }
                    })
                    if(logeado){
                        localStorage.setItem("name", nameLogeado);
                        localStorage.setItem("username", usernameLogeado);
                        localStorage.setItem("email", emailLogeado);
                        window.location.href = "dashboard.html";
                    }else{
                        alert("Inicio de sesión fallido");
                    }
                }
            },
            mounted(){
                fetch("users.json")
                .then((res)=>res.json())
                .then((json)=>(this.users = json))
                .catch((err)=>(console.log(err)));
            }
        }).mount("#contenedor")


    </script>
</body>
</html>
