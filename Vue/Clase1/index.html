<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testeo Vue</title>
    <!-- Enlazar Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="contenedor">
        <h1>
            {{res}}
        </h1>
        <input type="text" v-model="num1">Numero 1</input><br>
        <input type="text" v-model="num2">Numero 2</input><br>
        <button @click="hola">Sumar</button>
    </div>

    <script type="text/javascript">
        const {createApp} = Vue

        const app = createApp({
            data(){
                return{
                    num1:0,
                    num2:0,
                    res:0
                }
            },
            methods:{
                hola(){
                    this.res = parseInt(this.num1)+parseInt(this.num2);
                }
            }
        }).mount("#contenedor")


    </script>
</body>
</html>
